<mat-card class="container">
  <mat-card-content class="wrapper">
    <img class="banner-image" [src]="user?.avatar" [alt]="user?.first_name"  (click)="redirectToDetails(user.id)" /> 
    <h2 (click)="redirectToDetails(user.id)">{{ user?.first_name }} {{ user?.last_name }}</h2>
    <p>{{ user?.email }}</p>
  </mat-card-content>


</mat-card>
