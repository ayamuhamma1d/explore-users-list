<div class="user-card" *ngIf="user">
  <figure (click)="redirectToDetails(user.id)" class="user-card-img">
    <img [src]="user.avatar" alt="User Avatar">
  </figure>
  <div class="user-card-content">

    <h2  (click)="redirectToDetails(user.id)">  <span >{{user.id}} </span>{{ user.first_name || 'First Name' }} {{ user.last_name || 'Last Name' }}</h2>
    <a [href]="'mailto:' + user.email"  (click)="redirectToDetails(user.id)"  class="user-email" >{{ user.email  }}</a>
  </div>
</div>
